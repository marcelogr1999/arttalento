query GetHome {
  homePage(where: { id: "cl6er55d1clgb0bkcavtxsdls" }) {
    hero {
      title
      description
      buttonText
    }
    service {
      text {
        title
        subtitle
        description
      }
    }
    ourWork {
      text {
        title
        subtitle
        description
      }
      jobs {
        id
        title
        subtitle
        description
      }
    }
    contact {
      text {
        title
        subtitle
        description
      }
      phone
      email
      address
    }
  }
}
